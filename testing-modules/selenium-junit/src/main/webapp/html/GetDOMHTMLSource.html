<!--
// Add a body load function, not overriding existing ones
function addLoad(func) {
    if (window.addEventListener) window.addEventListener('load', func, false);
    else if (document.addEventListener) document.addEventListener('load', func, false);
    else if (window.attachEvent) window.attachEvent('onload', func);
    else if (typeof window.onload != 'function') window.onload = func;
    else {
        var oldonload = window.onload;
        window.onload = function() {
            oldonload();
            func();
        };
    }
}

function sourceWin(){ 
newWindow = window.open('','_blank'); 

var htmlSource = document.documentElement.innerHTML;
var htmlSourceForDisplay = htmlSource.replace(/</g, "&lt;").replace(/>/g,"&gt;").replace(/\n/g, "<BR/>"); 
newWindow.document.write(htmlSourceForDisplay); 
newWindow.document.close();
} 

addLoad(sourceWin);

//-->
</SCRIPT>
