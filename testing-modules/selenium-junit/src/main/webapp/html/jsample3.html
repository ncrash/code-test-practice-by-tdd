function openNewWin(){ 
	newWindow = window.open(this.location.href,'_blank');

function sourceWin(){ 
	newWindow = window.open('','_blank'); 
	
	var htmlSource = document.documentElement.innerHTML;
	var htmlSourceForDisplay = htmlSource.replace(/</g, "&lt;").replace(/>/g,"&gt;").replace(/\n/g, "<BR/>"); 
	newWindow.document.write(htmlSourceForDisplay); 
	newWindow.document.close();
} 

function sourceAlert() {
	var htmlSource = document.documentElement.innerHTML;
	alert(htmlSource);
}
//-->
</SCRIPT>

<CENTER>
  <A href="javascript:sourceWin();">Show HTML source in DOM level</A><Br/>
  <A href="javascript:sourceAlert();">Show HTML source in DOM Level to javascript alert</A>
